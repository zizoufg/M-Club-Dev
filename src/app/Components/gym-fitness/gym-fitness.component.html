<section class="background">
    <img src="/assets/fit.png" width="100%" height="330px" alt="">
    <h1 id="target1"> GYM & FITNESS</h1>
</section>
<h1 class="heading" style="text-align: center; font-size: 80px;">Senior</h1>
<section class="services" id="services" >

    
  
    <div class="box-container" *ngFor="let card of seniorTab" >
  
        <div class="box"  >
            <img src="{{card.image}}" alt="">
            <div class="content">
                <h3>{{card.name}}</h3>
                
                <p>{{card.description}}</p>
               
            </div>
        </div>
  
      
  
    </div>
   
  
  </section>
  <h1 class="heading" style="text-align: center; font-size: 80px;">Kids</h1>
  <section class="services" id="services">
    
    
    <div class="box-container" *ngFor="let card of kidsTab">
    <div class="box">
        <img src="{{card.image}}" alt="">
        <div class="content">
            <h3>{{card.name}}</h3>
            <p>{{card.description}}</p>
           
        </div>
    </div>
  
</div>
  </section>
